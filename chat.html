<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat | Kakao Clone</title>
    <script
      src="https://kit.fontawesome.com/21dbcf0f70.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">
          13:54
        </span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">
          100%
        </span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <a href="friends.html">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header__title">
          Best Friend
        </h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon"> <i class="fas fa-search"></i>df </span>
        <span class="header__icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>
    <main class="chat">
      <span class="chat__timestamp">
        FRIDAY, JANUARY 11, 2019
      </span>
      <div class="chat__incoming-message">
        <img src="images/avatar.jpg" class="chat__avatar" />
        <div class="chat__bubble">
          Congrats I love you!
        </div>
        <h5 class="chat__name">
          Best Friend
        </h5>
      </div>
      <div class="chat__sent-message">
        <div class="chat__bubble">
          Thank you, see you soon!
        </div>
      </div>
      <div class="chat__incoming-message">
        <img src="images/avatar.jpg" class="chat__avatar" />
        <div class="chat__bubble">
          Congrats I love you!
        </div>
        <h5 class="chat__name">
          Best Friend
        </h5>
      </div>
      <div class="chat__sent-message">
        <div class="chat__bubble">
          Thank you, see you soon!
        </div>
      </div>
      <div class="chat__input input">
        <div class="input__icon">
          <i class="fas fa-plus-square"></i>
        </div>
      </div>
      <span class="input__message">
        Send message
      </span>
      <div class="input__icon">
        <i class="fas fa-smile-wink"></i>
      </div>
      <div class="input__icon">
        <i class="fas fa-microphone"></i>
      </div>
    </main>
  </body>
</html>
