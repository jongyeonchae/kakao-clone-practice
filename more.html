<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More | Kakao Clone</title>
    <script
      src="https://kit.fontawesome.com/21dbcf0f70.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">
          13:54
        </span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">
          100%
        </span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">
          More
        </h1>
      </div>
      <div class="header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-qrcode"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="more">
      <header class="more__header">
        <div class="more__friends friend">
          <div class="friend__column">
            <img src="images/avatar.jpg" class="friend__g-avatar avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Nicolas Serrano
              </span>
              <span class="friend__status">
                nomadcoders@gmail.com
              </span>
            </div>
          </div>
          <div class="friend__column">
            <i class="far fa-comment-alt fa-2x"></i>
          </div>
        </div>
        <ul class="more__header-list header-list">
          <li class="header-list__btn">
            <span class="header-list__icon">
              <i class="far fa-smile fa-2x"></i>
            </span>
            <span class="header-list__title">
              Emoticons
            </span>
          </li>
          <li class="header-list__btn">
            <span class="header-list__icon">
              <i class="fas fa-brush fa-2x"></i>
            </span>
            <span class="header-list__title">
              Themes
            </span>
          </li>
          <li class="header-list__icon">
            <i class="fab fa-kickstarter-k fa-2x"></i>
            <span class="header-list__title">
              Account
            </span>
          </li>
        </ul>
      </header>
      <h5 class="more__suggestions">
        Suggestions
      </h5>
      <ul class="more__suggestions-list suggestions-list">
        <li class="suggestions-list__btn">
          <span class="suggestions-list__icon">
            <i class="fas fa-quote-right fa-2x"></i>
          </span>
          <span class="suggestions-list__title">
            Emoticons
          </span>
        </li>
        <li class="suggestions-list__btn">
          <span class="suggestions-list__icon">
            <i class="fas fa-beer fa-2x"></i>
          </span>
          <span class="suggestions-list__title">
            Kakao Friends
          </span>
        </li>
        <li class="suggestions-list__btn">
          <span class="suggestions-list__icon">
            <i class="fas fa-gamepad fa-2x"></i>
          </span>
          <span class="suggestions-list__title">
            Friends Gem
          </span>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
