<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index | Kakao Clone</title>
    <script
      src="https://kit.fontawesome.com/21dbcf0f70.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="status-bar">
        <div class="status-bar__column">
          <div class="status-bar__time">
            13:54
          </div>
        </div>
        <div class="status-bar__column">
          <div class="status-bar__clock">
            <i class="fas fa-clock"></i>
          </div>
          <div class="status-bar__volume">
            <i class="fas fa-volume-up"></i>
          </div>
          <div class="status-bar__wifi">
            <i class="fas fa-wifi"></i>
          </div>
          <span class="status-bar__battery">
            100%
          </span>
          <div class="status-bar__battery-cell">
            <i class="fas fa-battery-three-quarters"></i>
          </div>
        </div>
      </div>
      <div class="chats__header">
        <span class="chats__header-title">
          Chats
        </span>
        <div class="chats__search"></div>
        <div class="chats__talk"></div>
        <div class="chats__settings"></div>
      </div>
    </header>
    <ul class="chats__list">
      <li class="chats__chat chat">
        <div class="chat__column">
          <div class="chat__avatar">
            <img class="avatar" src="images/avatar.jpg" />
          </div>
          <div class="chat__name">
            Lynn
          </div>
          <div class="chat__bottom-text">
            Going Home!
          </div>
        </div>
        <div class="chat__column">
          <div class="chat__timestamp">
            March 8
          </div>
        </div>
      </li>
    </ul>
    <nav class="nav-bar">
      <ul class="nav-bar__list">
        <li class="nav-bar__friends">
          <i class="far fa-user"></i>
        </li>
        <li class="nav-bar__chats">
          <i class="far fa-comment"></i>
        </li>
        <li class="nav-bar__find">
          <i class="fas fa-search"></i>
        </li>
        <li class="nav-bar__more">
          <i class="fas fa-ellipsis-h"></i>
        </li>
      </ul>
    </nav>
  </body>
</html>
