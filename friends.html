<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends | Kakao Clone</title>
    <script
      src="https://kit.fontawesome.com/21dbcf0f70.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">
          13:54
        </span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">
          100%
        </span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">
          Friends
        </h1>
      </div>
      <div class="header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="friends">
      <ul class="friends__list">
        <li class="friends__friend friend">
          <div class="friend__column">
            <img src="images/avatar.jpg" class="g-avatar avatar" />
            <div class="friend__content">
              <span class="username">
                Nicolas Serrano
              </span>
              <span class="bottom-text">
                nomadcoders.co
              </span>
            </div>
          </div>
        </li>
      </ul>
      <ul class="friends__plus-friend-list">
        <span class="friends__plus-friend-list-title">
          Plus Friend
        </span>
        <li class="friends__plus-friend friend">
          <img src="images/avatar.jpg" class="avatar" />
          <div class="friend__content">
            <span class="username">
              Plus Friend
            </span>
          </div>
        </li>
      </ul>
      <ul class="friends__friends-list">
        <span class="friends__friends-list-title">Friends 14</span>
        <li class="friends__friends friend">
          <div class="friend__column">
            <img src="images/avatar.jpg" class="avatar" />
            <div class="friend__content">
              <span class="username">
                Nicolas Serrano
              </span>
              <span class="bottom-text">
                nomadecoders.co
              </span>
            </div>
          </div>
          <div class="friend__column">
            <span class="now-playing">
              FTISLAND (Feat. Nomadcoders)
            </span>
          </div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
